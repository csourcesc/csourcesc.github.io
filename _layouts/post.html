---
layout: default
---
<div class="post-head" style="background-image: url('{{ site.baseurl }}/images/{{ post.image }}');">
	<div class="overlay">
		<div class="overlay-content">
			<h1 class="post-title">{{ page.title }}</h1>
		</div>
	</div>
</div>
<article class="post">
  

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
