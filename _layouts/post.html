---
layout: default
---


<article class="post">
  <div class="post-head">
    <img class="post-image" src="{{site.baseurl}}/{{page.image}}">
    <div class="overlay">
      <div class="overlay-content">
				  <h1 class="post-title">{{ page.title }}</h1>
				  <p class="post-date">Written by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}</p>
		  </div>
	  </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  

  {% include comments.html %}
</article>
