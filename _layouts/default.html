<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,600,700&display=swap">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css"> 
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
    <link rel="icon" sizes="100x100" href="{{ site.baseurl }}/icon.png">
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header class="masthead container">
      <div class="site-info">
        <h1 class="site-name">
          <a href="{{ site.baseurl }}/">
            <!--<img src="{{ site.bseurl }}/{{ site.logo }}"
              alt="{{ site.name }}">-->
            {{ site.name }}
          </a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </div>
    </header>
    
    <div id="main" role="main" class="container">
       <p class="callout callout--danger">
        This website is not actively maintained anymore. Information might be outdated or incorrect.
        Please write to locness47@gmail.com if you're interested in helping to maintain it.
      </p>
      {{ content }}
    </div>

      
      <footer class="footer">
        <div class="container">
          {% include svg-icons.html %}
        </div>
      </footer>

    <!-- scratchblocks - https://github.com/scratchblocks/scratchblocks -->
    <script src="https://scratchblocks.github.io/js/scratchblocks-v3.4-min.js"></script>
    <script>
        scratchblocks.renderMatching('pre.ScratchBlocks', {style: "scratch3"});
    </script>

    <!-- Matomo opt-out -->
    <script>
      function matomoOptOut() {
        window.open("https://locness.duckdns.org/matomo/index.php?module=CoreAdminHome&action=optOut&language=en&backgroundColor=&fontColor=&fontSize=&fontFamily=", "Tracking Opt-Out", "width=400,height=300");
      }

      document.querySelector(".js-matomo-opt-out").addEventListener("click", matomoOptOut);
    </script>

    <!-- Close privacy banner -->
    <script>
      function closePrivacyBanner(e) {
        document.querySelector(".js-privacy-banner").style.display = "none";
        localStorage.setItem("hidePrivacyBanner", 1)
      }

      if (localStorage.getItem("hidePrivacyBanner") == 1) {
        document.querySelector(".js-privacy-banner").style.display = "none";
      }

      const pbClose = document.querySelectorAll(".js-privacy-banner-close");
      for (var i = 0; i < pbClose.length; i++) {
        pbClose[i].addEventListener("click", closePrivacyBanner);
      }
    </script>
  </body>
</html>
