---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <img class="post-image" src="{{ site.baseurl }}{{ post.image }}" alt="{{post.title}}, post image">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
